<head>
  <link href="http://vjs.zencdn.net/5.19.1/video-js.css" rel="stylesheet">

  <!-- If you'd like to support IE8 -->
  <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>

<body>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
  data-setup="{}">
    <source src="https://storage.googleapis.com/cohesioned-dev/MVI_0085.MP4" type='video/mp4'>
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="http://vjs.zencdn.net/5.19.1/video.js"></script>
  <script>
  var myPlayer = videojs('my-video');
  var progressMonitorInterval;

  myPlayer.on('play', function(){
    console.log('playing')
    if(progressMonitorInterval == null){
      progressMonitorInterval = setInterval(monitorProgress, 1000)
    }
  })

  myPlayer.on('pause', function(){
    console.log('paused')
  })

  myPlayer.ready(function() {
     myPlayer.currentTime(145);
  });

  function monitorProgress(){
    if(myPlayer.ended()){
      clearInterval(progressMonitorInterval)
      return
    }

    if(!myPlayer.paused()){
      console.log(myPlayer.currentTime());
    }
  }
  </script>
</body>
