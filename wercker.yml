box: golang
# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace:
        package-dir: github.com/cohesion-education/admin-api

    - script:
      name: install nodejs
      code: |
        apt-get update && apt-get install -y nodejs npm
        npm --version

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -u github.com/Masterminds/glide
          glide install

    # Build the project
    - script:
        name: go build
        code: |
          go build ./cmd/srv
          go build ./pkg/cohesioned

    # Test the project
    - script:
        name: go test
        code: |
          go test ./pkg/cohesioned $(glide novendor) --cover

    # Test the web project
    - script:
        name: npm test
        code: |
          cd web
          CI=true npm test
          cd ..

deploy:
  steps:
    - script:
        name: install-cf-cli
        code: |
          wget -O cf.tgz https://cli.run.pivotal.io/stable?release=linux64-binary
          tar -zxf cf.tgz
          export PATH=.:$PATH
          cf version

    - script:
        name: install-autopilot-plugin
        code: |
          wget -O autopilot https://github.com/contraband/autopilot/releases/download/0.0.3/autopilot-linux
          chmod +x autopilot
          cf install-plugin autopilot -f

    - script:
        name: cf-login
        code: |
          cf login -a https://api.run.pivotal.io -u $CF_USER -p "$CF_PASS" -o cohesioned -s $CF_SPACE

    - script:
        name: cups-auth0
        code: |
          ./scripts/cups-auth0

    - script:
        name: gcp-keyfile
        code: |
          echo "$GCP_KEY" > gcp-keyfile.json

    - script:
        name: cf-push-to-dev
        code: |
          cf zero-downtime-push admin -f ${CF_SPACE}-manifest.yml
