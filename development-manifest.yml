---
applications:
- name: api
  buildpack: binary_buildpack
  path: ./build
  command: ./cohesion-api
  memory: 64M
  instances: 2
  services:
   - auth0-admin
  routes:
   - route: dev-api.cohesioned.io
  env:
    DATASTORE_PROJECT_ID: cohesion-education-dev
    GCP_STORAGE_VIDEO_BUCKET: cohesion-videos-dev
    GCP_KEYFILE_LOCATION: gcp-keyfile.json
